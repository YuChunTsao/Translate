<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>translate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- js -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

    <!-- css -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <div class="card">
        <h5 class="card-header text-center">translate
            <a href="https://github.com/YuChunTsao/Translate" id="githubBtn">
                <svg id="i-github" viewBox="0 0 64 64" width="32" height="32">
                    <path stroke-width="0" fill="currentColor" d="M32 0 C14 0 0 14 0 32 0 53 19 62 22 62 24 62 24 61 24 60 L24 55 C17 57 14 53 13 50 13 50 13 49 11 47 10 46 6 44 10 44 13 44 15 48 15 48 18 52 22 51 24 50 24 48 26 46 26 46 18 45 12 42 12 31 12 27 13 24 15 22 15 22 13 18 15 13 15 13 20 13 24 17 27 15 37 15 40 17 44 13 49 13 49 13 51 20 49 22 49 22 51 24 52 27 52 31 52 42 45 45 38 46 39 47 40 49 40 52 L40 60 C40 61 40 62 42 62 45 62 64 53 64 32 64 14 50 0 32 0 Z"/>
                </svg>
            </a>
        </h5>

        <div class="card-body">
            <div id="google_translate_element"></div>
            <textarea id="inputText" onkeyup="inputListener();"></textarea>
            <div id="resultText" class="card-text border border-primary"></div>
            <div class="text-center">
                <button id="copyBtn" class="btn btn-outline-primary" onclick="copyResult();">複製翻譯結果</button>
                <button id="copyBtn" class="btn btn-outline-danger" onclick="removeField();">清除翻譯內容</button>
            </div>

        </div>
    </div>
</body>

<script>
    function googleTranslateElementInit() {
        new google.translate.TranslateElement({
            pageLanguage: 'en', 
            includedLanguages: 'zh-TW', 
            autoDisplay: false
        }, 'google_translate_element');
        var a = document.querySelector("#google_translate_element select");
        a.selectedIndex=1;
        a.dispatchEvent(new Event('change'));        
    }
</script>

<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

</html>
